<!DOCTYPE html>

      crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Style#1.css">
  </head>
  <body style="background-color: blue;">
    <header>
        <div class="Header" style="background-color: black;color: chocolate; border-radius: 30px; margin-top: 10px;">
            <h1 style="text-align: center;">CARS</h1>
        </div>
    </header>
    <br>
    <main style="border: 10px solid red;margin-left: 10px;margin-right: 10px;">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/Car 1.jpg" class="d-block w-100" alt="..." height="400px" width="200px" id="Car">
          </div>
          <div class="carousel-item">
            <img src="Images/Car 2.jpg" class="d-block w-100" alt="..." height="400px" width="200px" id="Car">
          </div>

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
